<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">

</head>
<body id="pages-ideias">

<div id="container">
<header>
    <a href="/">
        <img src="logo.png" alt="imagem da logomarca">
    </a>
    
    <nav>
        <li><a href="/">Início</a></li>
        <li><a href="#" class="button" onclick="onOff()">Nova Ideia</a></li>
    </nav>
</header>
<section id="title">
    <p>em exibição</p>
    <h1>Ideias</h1>
</section>
<main>
    <section id="ideas">
        {% for idea in ideas %}

<div class="idea">
<img src="{{idea.image}}" alt="imagem de curso de {{idea.title}}">
<div class="content">
<h3>{{idea.title}}</h3>
<p>{{idea.category}}</p>
<div class="description">
    {{idea.description}}
</div>
<a href="{{idea.link}}" target="_blank">Ir para a Idéia</a>

</div>
</div>
{% endfor %}
    
    </section>
</main>
<footer>
    © <a href="https://github.com/S-Cleb" target="_blank">s-cleb</a> </p>

</footer>
</div>
